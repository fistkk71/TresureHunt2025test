<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>参加チーム登録 | 宝探し企画</title>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="./css/treasure-hunt.css" />

  <!-- ページ固有スタイル -->
  <style>
    .narrow {
      max-width: 500px;
      margin: 2rem auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
    }

    label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: .5rem .75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .ages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: .75rem;
      margin-top: .75rem;
    }

    .btn-submit {
      width: 100%;
      margin-top: 2rem;
      padding: .9rem 0;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: opacity .3s;
    }

    .btn-submit:hover {
      opacity: .85;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container flex-between">
      <h1 class="logo">Treasure&nbsp;Hunt</h1>
    </div>
  </header>

  <main class="container narrow">
    <h2 style="text-align:center; margin-bottom:1rem;">チーム情報を登録</h2>

    <form id="regForm" class="card" autocomplete="off">
      <label for="team">チーム名</label>
      <input type="text" id="team" maxlength="30" placeholder="例：所キャン探検隊" required />

      <label for="members">人数（1〜10 人）</label>
      <input type="number" id="members" min="1" max="10" value="1" required />

      <label>各メンバーの年齢</label>
      <div id="ages" class="ages-grid"></div>

      <button type="submit" class="btn-submit">チュートリアルへ進む</button>
    </form>
  </main>
  <script type="module" src="./js/register.js"></script>
</body>

</html>
