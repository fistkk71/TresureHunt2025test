<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ゴール！ | 宝探し企画</title>

    <!-- 共通スタイル -->
    <link rel="stylesheet" href="./css/treasure-hunt.css" />

    <!-- ページ固有スタイル -->
    <style>
      body { display: flex; flex-direction: column; min-height: 100vh; }
      main { flex: 1; display: grid; place-items: center; padding: 2rem 1rem; }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 2.5rem 2rem;
        box-shadow: 0 8px 24px rgba(0,0,0,.12);
        text-align: center;
        max-width: 480px;
        width: 100%;
      }
      .time {
        font-size: 2.4rem;
        font-weight: 700;
        color: var(--primary);
        margin: 1rem 0 1.25rem;
      }
      .btn-group { display: flex; gap: 1rem; margin-top: 2rem; justify-content: center; flex-wrap: wrap; }
      .btn-go {
        flex: 1 1 140px;
        padding: 0.9rem 0;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: opacity .3s;
      }
      .btn-go:hover { opacity: .85; }
      .primary  { background: var(--accent); color: #000; border: none; }
      .secondary{ background: #e0e0e0;    color: #000; border: none; }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container flex-between">
        <h1 class="logo">Treasure&nbsp;Hunt</h1>
      </div>
    </header>

    <main>
      <div class="card">
        <h2>ゴールおめでとう！</h2>
        <div id="timeDisplay" class="time">計測中…</div>
        <p>景品抽選コーナーへお進みください。</p>
        <div class="btn-group">
          <button id="rankBtn" class="btn-go primary">ランキングを見る</button>
          <button id="homeBtn" class="btn-go secondary">トップへ戻る</button>
        </div>
      </div>
    </main>
    <script type="module" src="./js/goal.js"></script>

  </body>
</html>
